{{template "header".}}

<html lang="rus">
    <body>
        <div class="count_request req">
            Издержки
            <a class="count_request" href="/request">
                <img src="/static/img/request.png" style="height: 30px; width: 30px;" alt="Корзина">
                {{.count_request}}
            </a>
        </div>
        <form action="/index" method="GET">
            <input type="text" name="query" class="search field" placeholder="Поиск..." value="{{ .query }}">
            <button type="submit" class="search button">Найти</button>
        </form>

        <div class="cards_container">
                {{range .costs}}
                <div class="class">
                    <div class="card">
                        <h3> {{.Title}}</h3>
                        <img src="{{.Img}}" style="width: 80%; height: 80%; margin-top: 3%; margin-bottom: 5%;">
                    </div>
                    <a href="/cost/{{.ID}}" class="button card_button info"> Подробнее </a> 
                    <a class="button card_button add"> Добавить в заявку </a> 
                </div>
            {{end}}
        </div>
    </body>
</html>
